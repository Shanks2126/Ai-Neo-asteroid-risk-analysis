version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - NASA_API_KEY=${NASA_API_KEY:-DEMO_KEY}
      - DATABASE_URL=sqlite:///./neo_predictions.db
      - DEBUG=false
    volumes:
      - ./models:/app/models:ro
      - neo_data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Frontend (uncomment when frontend is ready)
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - api
  #   restart: unless-stopped

volumes:
  neo_data:
